<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async
    src="https://www.googletagmanager.com/gtag/js?id=UA-20116102-6"></script>
    <script>
      window.dataLayer = window.dataLayer || []; function
      gtag(){dataLayer.push(arguments);} gtag('js', new Date());

      gtag('config', 'UA-20116102-6');
    </script>

    <title>{{ page.title }}</title> <!-- link to main stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ page.image | absolute_url }}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ page.image | absolute_url }}">
    <meta name="twitter:site" content="@{{ site.twitter_username }}">

  </head>
  <body>
    <nav class="navbar">
      <ul style="list-style: none; display: flex; gap: 1rem; align-items: center; padding: 0;">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/blog.html">Posts</a></li>
      </ul>
    </nav>

    <div class="content_post">      
      {{ content }}

      <div class="footer"> &copy; Valeria Nikolaenko. Originally published on www.valerini.com
      </div>
    </div>
  </body>
</html>
